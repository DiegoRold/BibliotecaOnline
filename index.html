<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRE HOJAS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="">
    <!-- Header -->
    <header class="bg-white shadow-md relative z-10">
        <nav class="container mx-auto px-4 py-1">
            <div class="flex justify-between items-center">
                <!-- Izquierda: Logo -->
                <div class="flex-shrink-0 ml-8">
                    <img src="assets/logo.png" alt="Logo ENTRE HOJAS" class="h-20 w-auto">
                </div>

                <!-- Centro: Título (oculto en pantallas pequeñas) -->
                <div class="flex-1 text-center hidden sm:block">
                    <h1 class="text-3xl font-bold">ENTRE HOJAS</h1>
                </div>

                <!-- Derecha: Iconos y Menús -->
                <div class="flex items-center space-x-4 md:space-x-6 flex-shrink-0">
                    <!-- Botón Contacto (Nuevo) -->
                    <button id="contact-icon" class="p-2 rounded-lg hover:bg-gray-200" title="Contacto">
                        <img src="assets/contacto.png" alt="Contacto" class="w-10 h-10">
                    </button>
                    
                    <!-- Botón Tema -->
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200" title="Cambiar tema">
                        <img src="assets/modo-oscuro.png" alt="Cambiar tema" class="w-10 h-10">
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content (Vaciado Temporalmente) -->
    <main class="container mx-auto px-4 py-8">
        <!-- El contenido (buscador, filtros, libros, recomendaciones) se reconstruirá aquí -->
        <p class="text-center text-gray-500">Cargando contenido...</p> 
    </main>

    <!-- Wishlist Modal (Lo mantenemos porque está ligado al header) -->
    <dialog id="wishlist-modal" class="wishlist-modal">
        <div class="p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Mi Lista de Deseos</h2>
                <button id="close-wishlist" class="p-2 rounded-lg hover:bg-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="wishlist-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Los libros de la lista de deseos se renderizarán aquí (cuando la restauremos) -->
            </div>
        </div>
    </dialog>

    <!-- Contact Modal (Nuevo) -->
    <dialog id="contact-modal" class="p-0 rounded-lg shadow-xl max-w-md w-full">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg">
            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-6 pb-3 border-b dark:border-gray-600">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Información de Contacto</h2>
                <button id="close-contact-modal" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700" title="Cerrar">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="space-y-5">
                <!-- Teléfono -->
                <div class="flex items-center space-x-3">
                    <img src="assets/telefono.png" alt="Teléfono" class="w-6 h-6 flex-shrink-0">
                    <span class="text-gray-700 dark:text-gray-300">+34 910 123 456</span>
                </div>
                <!-- Email -->
                <div class="flex items-center space-x-3">
                    <img src="assets/email.png" alt="Email" class="w-6 h-6 flex-shrink-0">
                    <a href="mailto:soportetecnico@entrehojas.com" class="text-blue-600 hover:underline dark:text-blue-400">soportetecnico@entrehojas.com</a>
                </div>
                <!-- Dirección -->
                <div class="flex items-start space-x-3">
                    <img src="assets/direccion.png" alt="Dirección" class="w-6 h-6 flex-shrink-0 mt-1">
                    <span class="text-gray-700 dark:text-gray-300">Calle de la Lectura, 42<br>28013 Madrid, España</span>
                </div>
            </div>
        </div>
    </dialog>

    <!-- Book Card Component (Comentado Temporalmente) -->
    <!-- 
    <script>
        class BookCard extends HTMLElement { ... } 
        customElements.define('book-card', BookCard);
    </script>
    -->

    <!-- Main Application Script -->
    <script src="js/app.js"></script>
</body>
</html>
