<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans">
    <!-- Header -->
    <header class="bg-primary-color text-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="assets/logo.png" alt="Logo Biblioteca" class="h-12">
                <h1 class="text-2xl font-bold font-serif">Biblioteca Online</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-opacity-20 hover:bg-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
                <button id="wishlist-toggle" class="p-2 rounded-lg hover:bg-opacity-20 hover:bg-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Banner Principal -->
    <section class="banner">
        <div class="banner-overlay"></div>
        <div class="relative z-10 text-center text-white">
            <h2 class="text-5xl font-bold mb-4 font-serif">Bienvenido a tu Biblioteca Digital</h2>
            <p class="text-xl">Descubre miles de libros al alcance de tu mano</p>
        </div>
    </section>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filtros y Búsqueda -->
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="w-full md:w-1/3">
                <input type="text" placeholder="Buscar libros..." class="search-input">
            </div>
            <div class="flex gap-4">
                <button id="view-toggle" class="action-button">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                    Cambiar Vista
                </button>
                <button id="filter-toggle" class="action-button bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-3 3v-5.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    Filtros
                </button>
            </div>
        </div>

        <!-- Grid de Libros -->
        <div id="books-grid" class="books-grid grid-view">
            <!-- Los libros se cargarán dinámicamente aquí -->
        </div>
    </main>

    <!-- Wishlist Modal -->
    <dialog id="wishlist-modal">
        <div class="p-4">
            <h3 class="text-xl font-bold mb-4 font-serif">Mi Lista de Deseos</h3>
            <div id="wishlist-content" class="space-y-4">
                <!-- Los libros de la wishlist se cargarán aquí -->
            </div>
            <button id="close-wishlist" class="action-button mt-4">
                Cerrar
            </button>
        </div>
    </dialog>

    <script src="js/components/book-card.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
